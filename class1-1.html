<!DOCTYPE html>
<html>
  <script>
    async function calculateSum() {
      const a = document.getElementById("firstNumber").value;
      const b = document.getElementById("SecondNumber").value;
      const c = document.getElementById("sign").value;

      try {
        const response = await fetch(`http://localhost:3000/calculate?a=${a}&b=${b}`);
        const result = await response.text();
        document.getElementById("result").innerHTML = result;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById("result").innerHTML = 'Error occurred during calculation';
      }
    }
  </script>
  <body>
    <input id="firstNumber" type="text" placeholder="First Number">
    <br>
    <br>
    <input id="SecondNumber" type="text" placeholder="Second Number">
    <br>
    <br>
    <input id="sign" type="text" placeholder="Operation">
    <br>
    <br>
    <button type="button" onclick="calculateSum()">Submit</button>
    <br>
    <br>
    <div id="result"></div>
  </body>
</html>
